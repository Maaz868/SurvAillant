<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <!-- Your admin panel content here -->
    <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for user in unapproved_users %}
            <tr>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>
                <form method="post" action="{% url 'approve_user' user.id %}">
                  {% csrf_token %}
                  <button type="submit">Approve</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>
